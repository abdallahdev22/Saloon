<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saloon</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/vandors/bootstrap.min.css">
    <!--Fonts-->
    <link rel="stylesheet" href="css/vandors/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa&display=swap">
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">
    
    <section class="py-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 ">
                    <h1 class="heading mb-5">شاشة المدير</h1>
                    <input class="btn" type="button" value="شاشة الفروع">
                    <input class="btn" type="button" value="شاشة الموظفين">
                    <input class="btn" type="button" value="شاشة الاسعار">
                    <input class="btn" type="button" value="شاشة الرسائل">
                </div><!-- ./col-->
                <div class="info-form py-5 m-auto">
                    <table class="p-5">
                        <tr>
                            <td>
                                <span>إدخل التاريخ باليوم :</span>
                            </td>
                            <td>
                                <input type="date" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>إدخل التاريخ بالشهر :</span>
                            </td>
                            <td>
                                <input type="date" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>الفرع :</span>
                            </td>
                            <td>
                                <select name="" id="">
                                        <option value="">فرع 1</option>
                                        <option value="">فرع 2</option>
                                        <option value="">فرع 3</option>
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>أسم الحلاق :</span>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">احمد محمد</option>
                                    <option value="">احمد محمد</option>
                                    <option value="">احمد محمد</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <button class="btn mt-3">طباعة التقارير</button>
                </div><!-- ./info-form-->
                <div class="box-mony col-12 py-5">
                    <div class="row">
                            <div class="col-6">
                                <div class="box-mony-intro text-lg-left">
                                <span> الارباح</span>
                                <input type="text" value="">
                                </div>
                            </div><!-- ./col-lg-6-->
                            <div class="col-6">
                                <div class="box-mony-intro text-lg-right">
                                    <span>المصروفات</span>
                                    <input type="text" value="">
                                </div>
                            </div><!-- ./col-lg-6-->
                    </div>
                    </div><!-- ./box-mony-->
            </div><!-- ./row-->
        </div><!-- ./container-->
    </section>

    <!--jqeury-->
    <script src="js/vandors/jquery.js"></script>
    <!--Popper-->
    <script src="js/vandors/popper.js"></script>
    <!--Bootstrap-->
    <script src="js/vandors/bootstrap.min.js"></script>
    <!--Min-->
    <script src="js/min.js"></script>
</body>
</html>
