<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saloon</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/vandors/bootstrap.min.css">
    <!--Fonts-->
    <link rel="stylesheet" href="css/vandors/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa&display=swap">
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <!---start slider-->
    <div id="carouselExampleSlidesOnly" class="  carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slider/ladan-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/slider/ladan-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/slider/ladan-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div> <!---./carousel-inner--->
    </div> 
    <!--end slider-->

    <!---start login form-->

    <section class="login-form py-5">
      <div class="container">
       <div class="box-login py-5">
           <div class="head-login-imag"></div>
            <div class="desc_login text-center mb-3">
                    <h1 class="">أهلا بكم في موقع مركز لدن للعناية بالرجل</h1>
                    <span>يمكنكم التسجل او الحجز  الان</span>
                </div>
                <div class="d-flex justify-content-center">
                  <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">تسجيل الدخول</h3>
                    </div>
                    <div class="card-body">
                    <!-----inputs---->
                        <form>
                            <div class="input-group form-group">
                                <input type="text" class="form-control text-center" placeholder="اسم المستخدم">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
        
                            </div>
                            <div class="input-group form-group">
                                <input type="password" class="form-control text-center" placeholder="الرقم السري">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            </div>
                            <div class="form-group text-center ">
                                <input type="submit" value="تسجيل الدخول" class="btn login_btn ">
                            </div>
                        </form> <!---end inputs---->
                    </div> <!---./card-body---->
        
                  </div> <!---./card-->
                </div>
       </div>
      </div> <!---./container-->
    </section> <!--end login -->

    <!--jqeury-->
    <script src="js/vandors/jquery.js"></script>
    <!--Popper-->
    <script src="js/vandors/popper.js"></script>
    <!--Bootstrap-->
    <script src="js/vandors/bootstrap.min.js"></script>
    <!--Min-->
    <script src="js/min.js"></script>
</body>
</html>
